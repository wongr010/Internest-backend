<!-- Rounded switch -->
<form class="input-login" action="/profile-setup" method="post" enctype="application/x-www-form-urlencoded">



  <h2 class="login-header">Sign Up</h2>

  <p>I am a:</p>
  
  <div class="toggle-wrapper">
      <label class="slider-value">Student</label>
      <label class="switch">

          <input type="checkbox" onclick="toggleposition('newuser')">

          <div class="slider round"></div>
      </label>
      <label class="slider-value">Employer</label>
  </div>



  <div class="form-group login-section">
    <label for="name">Choose a username</label>
    <input name="username" class="form-control" placeholder="Username" type="text">
</div>
<div class="form-group login-section">
    <label for="exampleInputPassword1">Choose a password</label>
    <input name="password" class="form-control" placeholder="Password" type="password" id="passwd1">
</div> 

<div class="form-group login-section">
    <label for="exampleInputPassword1">Confirm password</label>
    <input name="confirmpassword" type="password" class="form-control" placeholder="Password" id="passwd2" onkeyup="checkPass(); return false;">
    <span id="confirmation"></span>
</div>
<input type="submit" value="Submit" class="btn btn-default login-btn disabled " id="submission">
<!--TEMPORARY LINK BUTTON-->

</form>
